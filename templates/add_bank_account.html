<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Vanmo Bank Accounts</title>

  	<!-- Latest compiled and minified CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<!-- Optional theme -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="navbar.css" rel="stylesheet">
  </head>

  <body>

      <!-- Static navbar -->
      <!-- try changing the nav class from navbar-default to navbar-inverse -->
      <!-- try adding navbar-fixed-top or navbar-fixed-bottom to the class-->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Vanmo</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="add_bank_account#new-account-form">Add Account</a></li>
              <li><a href="add_bank_account#accounts-table">Current Accounts</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Your Bank Accounts</h1>
      </div>

      <div id="new-account-form"> 
      	<h3>New Bank Account Info</h3>
      	<form class="form" action="/add_bank_account" method="post">
      	<!--try adding has-success, has-warning, and has-danger to the class-->
      	  <div class="form-group row">
      	    <label class="sr-only">Account Name</label>
      	    <div class="col-sm-8">
              <input type="text" class="form-control" name="accountname" id = "accountname" placeholder="Account Name" required>
            </div>
      	  </div>
          <div class="form-group row">
            <label class="sr-only">Type</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="type" id = "type" placeholder="Checking/Savings" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="sr-only">Balance</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="balance" id= "balance" placeholder="Balance" required>
            </div>
          </div>
      	  <button type="submit" class="btn btn-default btn-primary">Add Account</button>
      	</form>
      </div>

    <div class="container">

            <!-- try adding table-striped, table-bordered, or table-hover as a class to the table element -->
      <div id="accounts-table"> 
        <h3>Current Bank Accounts</h3>
        <class="accounts">
        <table class="table table-stripe d"> 
          <thead> 
            <tr><th>Name</th> <th>Type</th> <th>Balance</th></tr> 
          </thead> 
          <tbody> 
            {% for entry in accounts %}
            <tr>
              <td>{{ entry.accountname }}</td> 
              <td>{{ entry.type }}</td> 
              <td>{{ entry.balance }}</td> 
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
