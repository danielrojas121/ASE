<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Vanmo Bank Accounts</title>

  	<!-- Latest compiled and minified CSS -->

    <!-- Custom styles for this template -->
    <link href="navbar.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <!-- try changing the nav class from navbar-default to navbar-inverse -->
      <!-- try adding navbar-fixed-top or navbar-fixed-bottom to the class-->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Vanmo</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="add_bank_account#new-account-form">Add Account</a></li>
              <li><a href="add_bank_account#accounts-table">Current Accounts</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Your Bank Accounts</h1>
      </div>

      <div id="new-account-form"> 
      	<h3>New Bank Account Info</h3>
      	<form class="form">
      	<!--try adding has-success, has-warning, and has-danger to the class-->
      	  <div class="form-group row">
      	    <label class="sr-only">Name</label>
      	    <div class="col-sm-8">
              <input type="text" class="form-control" id="account_name" placeholder="Name">
            </div>
      	  </div>
          <div class="form-group row">
            <label class="sr-only">Bank</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="bank_name" placeholder="Bank">
            </div>
          </div>
      	  <div class="form-check">
      	    <label class="form-check-label">
      	      <input class="form-check-input" type="radio" name="account_type" id="account_type1" value="checking" checked> Checking
      	    </label>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="account_type" id="account_type2" value="savings"> Savings
            </label>
      	  </div>
      	  <button type="submit" class="btn btn-default btn-primary">Add Account</button>
      	</form>
      </div>

      <!-- try adding table-striped, table-bordered, or table-hover as a class to the table element -->
      <div id="accounts-table"> 
      	<h3>Current Bank Accounts</h3>
      	<table class="table table-stripe d"> 
      		<thead> 
      			<tr><th>Name</th> <th>Type</th> <th>Bank</th> <th>Account #</th></tr> 
      		</thead> 
      		<tbody> 
      			<tr><td>CHASE COLLEGE</td> <td>CHECKING</td> <td>CHASE</td> <th scope="row">XXXX-XXXX-XXXX-0001</th></tr>
      			<tr><td>CHASE SAVINGS</td> <td>SAVINGS</td> <td>CHASE</td> <th scope="row">XXXX-XXXX-XXXX-0002</th></tr>
      		</tbody>
      	</table>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript

  </body>
</html>
