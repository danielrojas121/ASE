<!DOCTYPE html>
<html>
	<head>
		<title>Vanmo</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<body>
		<div class="jumbotron">
			<h2>Sign Up Today and Master Personal Finance!</h2>
			<form class = "form-signin" action="/signup" method="Post" id="signup">
				<div class="col-xs-4">
					<label  for="inputName" class="sr-only">Username</label>
					<input type="name" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
				</div>
				<div class="col-xs-4">
					<label  for="inputPassword" class="sr-only">Password</label>
					<input type="password" name="password" id="password" class="form-control" placeholder="Password" required autofocus>
				</div>
				<button id="btnSignUp" class="btn btn-link" type="submit" form="signup" value="Submit">Sign Up!</button>
			</form>
		</div>
	</head>
	</html>
